<article class="[ people ] [ panel ] [ bg-light-shade ]">
    <div class="[ wrapper ] [ flow flow-space-300 ]">
        <h2 class="[ people__heading ] [ headline ]" data-highlight="secondary">
            {{ people.title }}</h2>
        <p class="[ people__summary ] [ measure-long ]">
            {{ people.summary }}
        </p>
        <div class="[ people__items ] [ flow-space-700 ]">
            <ol class="auto-grid-s">
                {% for item in people.person %}
                <li class="[ person ] [ duotone ]">
                    <div class="[ person__image ] [ duotone__image ]">
                        {% image item.image, item.imageAlt, sizes="25vw, 50vw, 100%" %}
                    </div>
                    <div class="[ person__details ] [ bg-dark ]">
                        {% if item.name %}
                        <span class="[ person__name ] [ font-sans weight-bold ]">{{ item.name }}</span>
                        {% endif %}
                        {% if item.nickname %}
                        <span
                            class="[ person__nickname ] [ font-sans color-tertiary-glare ]">'{{ item.nickname }}'</span>
                        {% endif %}
                    </div>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</article>
