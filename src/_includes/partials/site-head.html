<a class="[ skip-link ] [ button ]" href="#main-content">Skip to content</a>
<header role="banner" class="site-head">
    <div class="wrapper">
        <div class="site-head__inner">
            <a href="/" aria-label="{{ site.name }} - home" class="site-head__brand">
                {% include "svg/moz-brand.svg" %}
            </a>
            <burger-menu max-width="935">
                <nav class="[ nav ] [ site-head__nav ] [ font-sans ]" aria-label="Primary">
                    <ul class="nav__list">
                        {% for item in navigation.items %}
                        <li>
                            <a href="{{ item.url }}"
                                {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
            </burger-menu>
            <!-- capture the JS content as a Nunjucks variable -->
            {% set js %}
            {% include "js/app.js" %}
            {% endset %}
            <!-- feed it through our jsmin filter to minify -->
            <script>
            {{ js | jsmin | safe }}
            </script>
        </div>
    </div>
</header>
