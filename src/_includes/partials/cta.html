{% set ctaPrefix = cta %}

{% if ctaContent %}
{% set ctaPrefix = ctaContent %}
{% endif %}

<article class="[ cta ] [ panel ] [ bg-dark-shade color-light ]">
    <div class="wrapper">
        <div class="[ cta__inner ] [ flow ]">
            <h2 class="[ cta__heading ] [ headline ]" data-highlight="primary">{{ ctaPrefix.title }}</h2>
            <p class="[ cta__summary ] [ measure-short ]">{{ ctaPrefix.summary }} {% if ctaPrefix == cta %}<span
                    class="cta__asterisk">*</span>{% endif %}</p>
            <div class="cta__action">
                <a class="button" data-variant="ghost" href="{{ ctaPrefix.buttonUrl }}">{{ ctaPrefix.buttonText }}</a>
            </div>
            {% if ctaPrefix == cta %}
            <p class="[ cta__disclaimer ] [ text-400 ]"><span class="cta__asterisk">*</span> {{ ctaPrefix.disclaimer }}.
            </p>
            {% endif %}
        </div>
    </div>
</article>
