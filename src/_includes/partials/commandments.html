<div class="[ panel ] [ bg-light-glare ]">
    <div class="[ commandments ] [ wrapper flow ]">
        <h2 class="[ measure-micro text-600 md:text-800 lg:text-900 ]" data-highlight="secondary">The 10 Commandments
        </h2>
        <p class="measure-long">These can more or less be summarised as drink (ale) responsibly and spare a thought for
            residents living along the route...</p>
        <div class="[ commandments ] [ measure-short ]">
            <ol>
                {% for item in commandments.items %}
                <li>{{ item.text }}</li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
